name: WorkFlow

on:  
  push:
    branches:
      - main

jobs:
  SAST:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      # Paso 2: Descargar el c√≥digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 3: Construir el proyecto usando Gradle
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build
