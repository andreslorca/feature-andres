name: WorkFlow

on:  
  push:
    branches:
      - main

jobs:
  SAST:
    runs-on: ubuntu-20.04

    steps:
      # Paso 1: Configurar JDK 17
      - name: Set up JDK 17 
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      # Paso 2: Descargar el cÃ³digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 3: Instalar SonarScanner de Gradle
      - name: Install SonarScanner for Gradle
        run: ./gradlew wrapper --gradle-version 7.4.2

      # Paso 4: Configurar variables de entorno de SonarCloud
      - name: Set environment variables
        run: echo "SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}" >> $GITHUB_ENV

      # Paso 5: Construir y analizar el proyecto
      - name: SonarCloud Scan
        run: ./gradlew sonarqube -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # Paso 6: Configurar Snyk CLI
      - name: Set up Snyk
        uses: snyk/actions/setup@v1
        with:
          version: 'latest'

      # Paso 7: Autenticar Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Paso 8: Escaneo de dependencias
      - name: Snyk Dependency Scan
        run: snyk test --all-projects --severity-threshold=medium

      # Paso 9: Generar reporte de vulnerabilidades
      - name: Snyk Report
        run: snyk monitor --all-projects
