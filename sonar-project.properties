# Clave única del proyecto en SonarCloud (obtenida al crear el proyecto en SonarCloud)
sonar.projectKey=feature-andres

# Nombre de la organización (encontrada en la configuración de tu cuenta SonarCloud)
sonar.organization=andreslorca

# URL del servidor de SonarCloud
sonar.host.url=https://sonarcloud.io

# Nombre del proyecto que aparecerá en la interfaz de SonarCloud
sonar.projectName=feature-andres

# Versión del proyecto
sonar.projectVersion=1.0

# Directorio base del código fuente (relativo al archivo sonar-project.properties)
sonar.sources=src/main

# Opcional: Directorios a excluir del análisis
sonar.exclusions=**/test/**, **/docs/**

# Opcional: Directorios que contienen pruebas (relevante si usas análisis de cobertura de pruebas)
sonar.tests=src/test

# Opcional: Configuración de cobertura de código (asegúrate de que sea compatible con Gradle)
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Opcional: Carpeta del código compilado
sonar.java.binaries=build/classes
